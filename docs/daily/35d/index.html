  <div class="post-content">
    <p> 终于迎来了 <em>Q3</em> 的第一天。</p>
<p> 其实做了一些心理建设，想着新的季度要重新开始。这种心理暗示明明已经被无数次验证过是注定失败的，我却依然想着这一刻的到来，依然幻想着我从现在开始，能重新做人，焕发新生。仪式感的作用通常比它的形式要小得多，我的生活有太多无谓的仪式感。另外，果然生活也是总分总的。</p>
<p> 平淡且加班的一天，不进则退。</p>
