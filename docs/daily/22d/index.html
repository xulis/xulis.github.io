<p> 今天看完了电视剧《模范出租车》。韩国似乎有很多这类影视作品，它们既能挑动观众的情绪，又能迎合相对正确的价值观，在此基础上还能向上鞭策。就像《熔炉》、《素颜》等等，还有很多很多，影视创作者们有这样的偏好，这样的偏好也得以广泛传播，在这一点，我觉得所谓的「大韩民国」确实是值得尊敬和学习的。</p>
