    <p> 在知乎上有看到这样一句话：</p>
<blockquote>
<p>改变自己需要的不是勇气，也不是下定决心，而是经历，以及经历后的反思和行动。 -- <a href="https://www.zhihu.com/question/47034512/answer/107157117">Ref</a></p>
</blockquote>
<p> 现在真是深以为然。有很多事情，比如控制饮食、早起、思绪杂乱等等，我曾经花了很大的努力去改变，但是一直收效甚微，反而徒增了焦虑。</p>
<p> 然而因为最近经历了一点烦恼心事，我现在是饭也吃不香了；觉也睡不好了；思绪非常平淡。</p>
