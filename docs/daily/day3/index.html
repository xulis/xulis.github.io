  <div class="post-content">
    <p> 今天得知一个消息，因为公司的组织架构调整，有些一起玩得还不错的同事也许以后会很少见面了，这让我着实伤感。</p>
<p> 我想起了贾樟柯的《山河故人》，电影的海报上直白地写着「每个人只能陪你走一段路」。人的一生，总是意外地与人相遇，再然后与他们别离。有时候别离并不那么容易察觉，等你回过神来，只得后悔那些一起仰望天空的日子里，笑得太少。</p>
