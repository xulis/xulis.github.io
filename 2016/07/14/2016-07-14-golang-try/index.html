        <h3 id="开端"><a href="#开端" class="headerlink" title="开端"></a>开端</h3><p>刚刚看到线性递归、线性迭代和树形递归这几个概念，一时兴起，便模仿起来，也算是入门练手吧，恰巧最近在看Golang这门很简陋(是的，贬义，哈哈~~)的语言。<br><a id="more"></a></p>
<ul>
<li>线性递归</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">//线性递归方法求阶乘</div><div class="line"></div><div class="line">package main</div><div class="line">import &quot;fmt&quot;</div><div class="line">func main() &#123;</div><div class="line">	fmt.Println(factorial(6))</div><div class="line">&#125;</div><div class="line">func factorial(i int) (n int) &#123;</div><div class="line">	if i == 1 &#123;</div><div class="line">		return 1</div><div class="line">	&#125; else &#123;</div><div class="line">		return i * factorial(i-1)</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<ul>
<li>树形递归</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">//树形递归方法求某个斐波那契数</div><div class="line"></div><div class="line">package main</div><div class="line">import &quot;fmt&quot;</div><div class="line">func main() &#123;</div><div class="line">	fmt.Println(fib(8))</div><div class="line">&#125;</div><div class="line">func fib(i int) int &#123;</div><div class="line">	switch i &#123;</div><div class="line">	case 0:</div><div class="line">		return 0</div><div class="line">	case 1:</div><div class="line">		return 1</div><div class="line">	default:</div><div class="line">		return fib(i-1) + fib(i-2)</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<ul>
<li>线性迭代</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">//线性迭代方法求某个斐波那契数</div><div class="line"></div><div class="line">package main</div><div class="line">import &quot;fmt&quot;</div><div class="line">func main() &#123;</div><div class="line">	fmt.Println(fib(8))</div><div class="line">&#125;</div><div class="line">func fib(i int) (n int) &#123;</div><div class="line">	return fibIter(1, 0, i)</div><div class="line">&#125;</div><div class="line">func fibIter(x, y, z int) (n int) &#123;</div><div class="line">	if z == 0 &#123;</div><div class="line">		return y</div><div class="line">	&#125; else &#123;</div><div class="line">		return fibIter(x+y, x, z-1)</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
