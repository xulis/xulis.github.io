  <h2 class="post-title">
    关于时间
  </h2>

  <div class="post-content">
    <p>   刚来北京出差一周，每一天感觉时间好快过，在处理大量生活起居、客户环境入场事宜和自己的工作内容的时候，眨眼间便是一天，回想以前上班，时不时便有一种日子很难熬的感觉，我似乎得出来一个结论：事情越多，人越忙，便感觉时间过得越快。</p>
<p>  每一天的时间肯定还是 24 小时，但是我们每一天对时间的感受却大相径庭。有道是一寸光阴一寸金，越想越觉得时间的宝贵。</p>
