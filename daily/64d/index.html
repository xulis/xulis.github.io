    <p><img src="/images/epics-vs-stories-agile-development.png" alt="agile" /></p>
<p> 因为工作中有用到JIRA，平时做任务管理的时候会看到类似“史诗”、“故事”、“任务”、“子任务”之类的，一直有点懵，所以今天去了解了一下「敏捷项目管理」，发现有点意思。</p>
<p> 从结论上来说，我感觉敏捷项目管理的方式不仅可以用在工作管理中，还可以用在生活、学习中，似乎比OKR更好，或者说也可以与OKR结合，打算后面几天稍微捣鼓一下这玩意儿，试试用这种方式重新修整一下我的生活。</p>
<p> </p>
